<ion-header>
    <ion-toolbar>
        <ion-title>Characters</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of items, let i = index" (click)="onGoToFullPage(i)">
        <img src="{{item.image}}"/>
        <ion-card-title class="pictures-title">{{item.name}}</ion-card-title>
    </ion-card>

</ion-content>
